<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
        <title>Google Search</title>
    </head>

    <body>

        <header>
            <ul class="navlist">
                <li class="img-search"><a href="image.html">Image Search</a></li>
                <li class="adv-search"><a href="advanced.html">Advanced Search</a></li>
            </ul>
        </header>

        <form action="https://google.com/search" class="G-search-form">

            <img src="images/Google-Search-Logo.png" class="G-search-logo">

            <input type="text" name="q" class="search-bar" autofocus>

            <div class="search-btn">
                <input type="submit" value="Google Search" class="google-btn">
                <input value="I'm Feeling Lucky" name="btnI" type="submit" id="lucky-btn">
            </div>

        </form>

    </body>
