<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
        <title>Google Advanced Search</title>
    </head>

    <body>

        <header>
            <div class="G-advanced-navbar">
                <img src="images/Google-Search-Logo.png" class="G-advanced-logo">
                <ul class="G-advanced-navlist">
                    <li><a href="index.html">Google Search</a></li>
                </ul>
            </div>
        </header>

        <div class="G-advanced-header">
            <h1>Advanced Search</h1>
        </div>

        <div class="header-border"></div>

        <form action="https://google.com/search" class="G-advanced-form">

            <div>
                <span>Find pages with...</span>
                <span>To do this in the search box.</span>
            </div>

            <br>

            <input type="text" name="q">
            <input type="submit" value="Google Search">
            <input value="I'm Feeling Lucky" name="btnI" type="submit">

        </form>

    </body>

</html>
