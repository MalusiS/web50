<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
        <title>Google Image Search</title>
    </head>

    <body>

        <header>
            <ul class="navlist">
                <li class="main-search"><a href="index.html">Google Search</a></li>
            </ul>
        </header>

        <form method="get" action="http://images.google.com/images" class="G-images-form">

            <img src="images/Google-Images-Logo.png" class="G-images-logo">

            <input type="text" name="q" class="search-bar" autofocus>

            <div class="search-btn">
                <input type="submit" value="Image Search" class="google-btn">
            </div>

        </form>

    </body>

</html>
